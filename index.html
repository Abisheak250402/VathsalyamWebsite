  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#ffffff;
      --muted:#f6f9fb;
      --accent:#4aa96c;
      --accent-2:#2b8fb6;
      --text:#0f1724;
      --subtext:#4b5563;
      --radius:14px;
      --shadow: 0 6px 20px rgba(15,23,36,0.08);
    }

    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family: 'Poppins', sans-serif;
      background:linear-gradient(180deg,var(--muted),#fff 40%);
      color:var(--text);
    }
    .container{max-width:1100px;margin:0 auto;padding:0 20px}

    /* HEADER */
    header.site-header{
      background:var(--bg);
      padding:40px 0 20px;
      text-align:center;
    }
    .brand h1{
      font-size:64px;
      font-weight:700;
      font-family:'Merriweather', serif;
      letter-spacing:1px;
      color:var(--text);
    }
    .brand p.tagline{
      font-size:28px;
      color:var(--subtext);
      font-weight:600;
      margin-top:10px;
    }
    .brand p.project{
      font-size:20px;
      color:var(--accent);
      font-style:italic;
      margin-top:6px;
    }

    /* NAV */
    nav.navbar{
      background:rgba(255,255,255,0.9);
      backdrop-filter: blur(6px);
      box-shadow:var(--shadow);
      border-radius:12px;
      margin-top:20px;
      display:flex;align-items:center;justify-content:center;
      padding:10px 16px;
      position:sticky;top:14px;z-index:50;
      gap:18px;
    }
    nav.navbar a{
      font-size:14px;
      padding:8px 10px;
      border-radius:8px;
      color:var(--subtext);
      font-weight:600;
    }
    nav.navbar a:hover{
      color:var(--accent);
      background:rgba(42,133,99,0.06);
    }

    /* Rest of styles remain unchanged */
  </style>
</head>
<body>
  <header class="site-header">
